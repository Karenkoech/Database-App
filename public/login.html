<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Database Audit Tool</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">üîç</div>
                <h1>Database Audit Tool</h1>
                <p>AI-Powered Script Analysis for IT Auditors</p>
            </div>

            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autocomplete="username" placeholder="Enter your username">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="Enter your password">
                </div>

                <div id="loginError" class="error-message hidden"></div>

                <button type="submit" class="auth-button" id="loginBtn">
                    <span class="btn-text">Sign In</span>
                    <span class="btn-loader hidden">‚è≥</span>
                </button>
            </form>

            <div class="auth-footer">
                <p>Don't have an account? <a href="/register" style="color: #667eea; text-decoration: none; font-weight: 600;">Create Account</a></p>
                <p style="margin-top: 10px; font-size: 0.9em; color: #999;">Default credentials: <strong>admin</strong> / <strong>admin123</strong></p>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
