<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Database Audit Tool</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">üîç</div>
                <h1>Create Account</h1>
                <p>Join Database Audit Tool</p>
            </div>

            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" autocomplete="name" placeholder="Enter your full name">
                </div>

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autocomplete="username" placeholder="Choose a username">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required autocomplete="email" placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="new-password" placeholder="Create a password (min. 6 characters)">
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required autocomplete="new-password" placeholder="Confirm your password">
                </div>

                <div id="registerError" class="error-message hidden"></div>

                <button type="submit" class="auth-button" id="registerBtn">
                    <span class="btn-text">Create Account</span>
                    <span class="btn-loader hidden">‚è≥</span>
                </button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="/login" style="color: #667eea; text-decoration: none; font-weight: 600;">Sign In</a></p>
            </div>
        </div>
    </div>

    <script src="js/register.js"></script>
</body>
</html>
